version: 2

updates:
  # Root dependencies (turbo, prettier, typescript)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      tooling:
        patterns:
          - "typescript"
          - "eslint*"
          - "prettier"
          - "@types/*"

  # Apps
  - package-ecosystem: "npm"
    directory: "/apps/onchain-payment"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "app:onchain-payment"
    groups:
      nextjs:
        patterns:
          - "next"
          - "@next/*"
      react:
        patterns:
          - "react"
          - "react-dom"
      web3:
        patterns:
          - "wagmi*"
          - "viem*"
          - "@rainbow-me/*"
          - "ethers"
      tooling:
